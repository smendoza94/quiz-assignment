<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assests/css/style.css">
</head>
<header class="headContainer">
    <button id="highScoreBtn">View High Scores</button>
    <p id="timer">Score: 100</p>
</header>
<body>
    <div class="quizContainer">
        <div id="question-container" class="show">
            <h1>Coding Quiz Challenge</h1>
            <p id="question">Try to answer the following coding related questions within the time limit.
            <br><br>Keep in mind that incorrect answers will penalize your score!</p>      
            <div id="answer-buttons" class="optionsContainer"> 
                <button id="startBtn" class="start-btn btn">Start Quiz</button>
            </div>
        </div>
    </div>
    <script src="./assests/js/script.js"></script>
</body>
</html>
